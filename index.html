<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Referant</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="open-iconic/font/css/open-iconic.min.css">
<link rel="stylesheet" href="jquery/jquery-ui.min.css">
<link rel="stylesheet" href="jquery/jquery-ui.structure.min.css">
<link rel="stylesheet" href="jquery/jquery-ui.theme.min.css">
<link rel="stylesheet" href="referant.css">
</head>
<body>
	<nav class="sidebar">
		<header class="nav-tab nav-selected" id="nav-home" data-tab="main-home">
			<img src="referant-logo.png" alt="Referant logo" class="logo">
			Referant!
		</header>
		<div class="nav-tab" id="nav-folders" data-tab="main-folders">
			<img src="folders.png" alt="Folders" class="logo">
			Folders
		</div>
		<div class="nav-tab" id="nav-layout" data-tab="main-layout">
			<img src="layouts.png" alt="Layouts" class="logo">
			Layouts
		</div>
	</nav>
	<main class="content">
		<div class="main-tab main-home">
			<h2>Welcome to Referant!</h2>
			<h4> Popular Images </h4>
			<div class="popular">
				<img src="dog1.jpg" alt="dog">
				<img src="dog2.jpg" alt="dog">
				<img src="dog3.jpg" alt="dog">
				<img src="dog4.jpg" alt="dog">
				<img src="dog5.jpg" alt="dog">
				<img src="dog6.jpg" alt="dog">
			</div>
		</div>
		<div class="main-tab main-folders">
			<h2>Folders</h2>
			<div class="dialog" id="search-dialog">
				<div id="header-dialog"> Search <span id="triangle"> &#x25B2; </span>  </div>
				<div id="main-dialog">
					<div class="filter-bar">
						<input type="text" class="search-query" id="search-query" placeholder="Keyword, e.g. dog">
						<button class="btn" id="color-activate">Color: any</button>
						<button class="btn" id="view-activate">View: any</button>
						<button class="btn" id="license-activate">License: any</button>
						<div id="color-select-outer">
							<div id="color-select-middle" class="filter-item">
								<span class="color-select" id="color-select">
								</span>
							</div>
						</div>
						<div id="view-select-outer">
							<div id="view-select-middle" class="filter-item">
								<span class="view-select" id="view-select">
								</span>
							</div>
						</div>
						<div id="license-select-outer">
							<div id="license-select-middle" class="filter-item">
								<span class="license-select" id="license-select">
								</span>
							</div>
						</div>
					</div>
					<div id="search-results" class="search-results">
					</div>
				</div>
			</div>
			<div class = "the-rest-of-it">
				<input id="folder-name" class="folder-name" type="text" placeholder="Folder Name" />
				<button class="btn" id="new-folder-button">Add New Folder</button>
				<div id="filesystem-path-outer">Current location:
					<span id="filesystem-path"></span>
				</div>
				<div class = "folder-display" id="filesystem-viewer">
				</div>
			</div>
			<div class="modal-outer" id="search-modal">
				<div class="modal-bg">
					<img src="dog1.jpg" alt="dog">
					<div class="modal-side">
						<div class="filename">dog1.jpg</div>
						<div class="description">Tags: ...</div>
						<button class="btn" id="add-to-folders">Add to Folder</button>
					</div>
				</div>
			</div>
		</div>
		<div class="main-tab main-layout">
			<h2>Layout</h2>
			<button class="btn" id="new-image-button">Add Image <span id="new-image-triangle">&#x25B2;</span></button>
			<div class="dialog dialog-padded" id="add-viewer-outer">
				<div id="add-viewer-path-outer">Current location:
					<span id="add-viewer-path"></span>
				</div>
				<div class="folder-display" id="add-viewer">
				</div>
			</div>
			<div class="layout-area">
			</div>
		</div>
	</main>
	<script
		src="jquery/jquery-3.3.1.min.js"
		></script>
	<script src="jquery/jquery-ui.min.js"></script>
	<script src="referant.js"></script>
</body>
</html>
